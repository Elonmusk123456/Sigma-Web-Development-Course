<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.Box{
    background-color: violet;
}
.box1{
color: blue;
padding: 10px;
margin: 5px;
border: 2px solid blue;
height: 200;
box-sizing: border-box;
}
.box2{
color: brown;
padding: 10px;
margin: 5px;
border: 2px solid blue;
height: 200;
box-sizing: border-box;
}
    </style>
</head>
<body>
    <div class="Box box1">
        I am a Box
    </div>
    <div class="Box box2">
        Box 2
    </div>
</body>
</html>
