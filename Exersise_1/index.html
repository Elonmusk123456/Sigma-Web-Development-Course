<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Player</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#video">Videos</a></li>
                <li><a href="#audio">Audios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="video">Videos</h1>
        <video src="1.mp4" width="420" controls></video>
        <video src="2.mp4" width="420" controls></video>
        <video src="3.mp4" width="420" controls></video>
        <video src="4.mp4" width="420" controls></video>
        <video src="5.mp4" width="420" controls autoplay></video>
        <video src="6.mp4" width="420" controls></video>
        <h1 id="audio">Audio</h1>
        <audio src="1.mp3" controls></audio>
        <audio src="2.mp3" controls></audio>
        <audio src="3.mp3" controls></audio>
        <audio src="4.mp3" controls></audio>
        <audio src="5.mp3" controls></audio>
        <audio src="6.mp3" autoplay loop controls></audio>
    </main>
    <footer>No One is Harmed in Development of this Site | '-'</footer>
</body>
</html>
