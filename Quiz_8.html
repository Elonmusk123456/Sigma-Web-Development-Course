<!--
    Without using br tag , write a vertically aligned form asking for name , city and pincode of the user.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Forms</title>
</head>
<body>
    <h1>Please Contribute for filling the required details</h1>
    <form action="post"></form>
    <div>
        <label for="username">Enter your Name</label>
        <input type="text"
        id="username"
        name="username"
        placeholder="Apka Naam hoga yha">
    </div>
    <div>
        <label for="city">Enter your City</label>
        <input type="text"
        id="username"
        name="username"
        placeholder="Apka City hoga yha">
    </div>
    <div>
        <label for="pincode">Enter your pincode</label>
        <input type="text"
        id="username"
        name="username"
        placeholder="Please Enter your Pincode here">
    </div>
</body>
</html>
